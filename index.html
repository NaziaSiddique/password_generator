<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./starter-code/assets/images/favicon-32x32.png"
		/>

    <!-- Stylesheets -->
		<!-- <link rel="stylesheet" href="./assets/stylesheet/reset.css" /> -->
		<link rel="stylesheet" href="./starter-code/assets/stylesheet/style.css" />

		<!-- Title of the webpage -->
		<title>Frontend Mentor | Password generator app</title>
	</head>
	<body>
		<!-- Main content -->
		<main>
			<h1 class="title">Password Generator</h1>
			<section class="password-generator__result">
				<input
					type="text"
					placeholder="P4$5W0rD!"
					class="result__text-field"
					disabled
				/>
				<p class="opied">Copied</p>
				<img src="./starter-code/assets/images/icon-copy.svg" alt="copy to clipboard" />
			</section>

      <!-- Form to customize password generation -->
			<form>
				<fieldset class="character-length">
					<legend>Character Length</legend>
					<p class="value"></p>
					<input
						class="styled-slider slider-progress"
						type="range"
						name="length"
						id="length"
						value="10"
						min="5"
						max="20"
						step="1"
					/>
				</fieldset>

        <!-- Inclusion options -->
				<fieldset class="options">
					<legend class="sr-only">Inclusion options</legend>

          <!-- Checkbox to uppercase letters -->
					<div class="radio-field">
						<input
							type="checkbox"
							name="options"
							id="uppercase"
							value="uppercase"
						/>
						<img
							class="checkbox-icon"
							src="./starter-code/assets/images/icon-check.svg"
							alt=""
						/>
						<label for="uppercase">Include Uppercase Letters</label>
					</div>

          <!-- Checkbox to lowercase letters -->
					<div class="radio-field">
						<input
							type="checkbox"
							name="options"
							id="lowercase"
							value="lowercase"
						/>
						<img
							class="checkbox-icon"
							src="./starter-code/assets/images/icon-check.svg"
							alt=""
						/>
						<label for="lowercase">Include Lowercase Letters</label>
					</div>

          <!-- Checkbox to include numbers -->
					<div class="radio-field">
						<input
							type="checkbox"
							name="options"
							id="numbers"
							value="numbers"
						/>
						<img
							class="checkbox-icon"
							src="./starter-code/assets/images/icon-check.svg"
							alt=""
						/>
						<label for="numbers">Include Numbers</label>
					</div>

          <!-- Checkbox to include symbols -->
					<div class="radio-field">
						<input
							type="checkbox"
							name="options"
							id="symbols"
							value="symbols"
						/>
						<img
							class="checkbox-icon"
							src="./starter-code/assets/images/icon-check.svg"
							alt=""
						/>
						<label for="symbols">Include Symbols</label>
					</div>
				</fieldset>

        <!-- Section to display password strength -->
				<div id="password-strength">
					<h3>Password Strength</h3>
					<p class="password-strength__state"></p>
					<div class="password-strength__indicator">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>

        <!-- Section to generate password -->
				<button>
					<span>Generate</span>
					<svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
						<path
							fill="#24232C"
							d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
						/>
					</svg>
				</button>
			</form>
		</main>

    <!-- JS files -->
		<script type="text/javascript" src="./starter-code/assets/script/zxcvbn.js"></script>
		<script src="./starter-code/assets/script/script.js"></script>
	</body>
</html>
